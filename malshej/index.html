  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/line.css">

<body>
  
  <header>

            <div class="social-home">
              <a href="#"><i class="uil uil-facebook-f"></i></a>
              <a href="#"><i class="uil uil-instagram"></i></a>
              <a href="#"><i class="uil uil-twitter"></i></a>
              <a href="#"><i class="uil uil-youtube"></i></a>
            </div>
          </div>
        </div>
        <!-- home left -->

        <!-- home right -->
        <div class="col-lg-8">

          <div class="home-slider-container">

              <div>

              </div>

          </div>
          
        </div>
        <!-- home right -->
      </div>

  <div class="navigation-home">
    <div class="container">
      <nav class="d-flex justify-content-center">
        <a href="">Home</a>

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $('.slides').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 4000,
      fade: false,
      dots: true,
      arrows: true,
      adaptiveHeight: false,
      lazyLoad: "ondemand",
      speed: 600,             
      vertical: true,
      verticalSwiping: true,
      hoverPause: false,
      prevArrow: "<button type=\"button\" class=\"slick-prev slick-arrow\"><span class=\"screen-reader-text\">Previous<\/span><img src=\"assets\/images\/arrow-left.svg\" \/><\/button>",
      nextArrow: "<button type=\"button\" class=\"slick-next slick-arrow\"><span class=\"screen-reader-text\">Next<\/span><img src=\"assets\/images\/arrow-right.svg\" \/><\/button>",
      appendDots: ".slick-carousel-navigation",
      appendArrows: ".slick-carousel-navigation",
    });
  </script>
